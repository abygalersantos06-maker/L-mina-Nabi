<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Lúmina Nabi</title>
  <link rel="stylesheet" href="css/sign.css" />
  <link rel="icon" type="image/png" href="images/Logo main.png">
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">
        <a href="index.html"><img src="images/Logo main.png" alt="Logo"></a>
      </div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="invitation.html">Invitation Cards</a></li>
        <li><a href="envelopeandliners.html">Envelopes & Liners</a></li>
        <li><a href="embellishment.html">Embellishments</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center; margin-top:30px;">Sign In</h2>
    <form id="signinForm" class="auth-form">
      <label for="email">Email*</label>
      <input type="email" id="email" required>

      <label for="password">Password*</label>
      <input type="password" id="password" required>

      <label class="checkbox-container">
        <input type="checkbox" id="remember"> Remember Me
      </label>

      <button type="submit">Continue</button>
    </form>
  </main>

  <footer class="footer">
    <p>© Copyright 2025. All rights reserved. Created by Abygale Santos</p>
  </footer>

  <script>
    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form reload
      window.location.href = "index.html"; // Redirect to home page
    });
  </script>
</body>
</html>
